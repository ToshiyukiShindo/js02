<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../kadai2_account.css">
</head>
<body>
    <header class="header">
        <div class="headerleft">
            <p>会員情報変更</p>
        </div>
        <div class="headerright">
            <nav class="nav">
                <ul class="nav__wrapper">
                  <li class="nav__item"><a href="../html/home.html">Home</a></li>
                  <li class="nav__item"><a href="../html/favoritelist.html">お気に入り一覧</a></li>
                  <li class="nav__item"><a href="../html/kadai2.html">会員情報変更</a></li>
                  <li class="nav__item"><a href="../html/chatui.html">お問い合わせ</a></li>
                </ul>
              </nav>      
        </div>
    </header>
    <p class="undertext">登録された会員情報の登録・修正を行います。</p>
    <hr class="headerbottom">    

<!-- ここから本編 -->
<div class="maintable">
    <table class="maintablebd">
        <tr class="namech">
            <td class="tableleft" id="nameleft">氏名　<span class="icon">必須</span></td>
            <td class="tableright" id="nameright"><input type="text" class="name" id="name" placeholder="例）新藤稔之"></td>
        </tr>
        <tr class="kanach">
            <td class="tableleft" id="kanaleft">カナ</td>
            <td class="tableright" id="kanaright"><input type="text" class="kana" id="kana" placeholder="例）シンドウトシユキ"></td>
        </tr>
        <tr class="emailch">
            <td class="tableleft" id="emailleft">メールアドレス　<span class="icon">必須</span></td>
            <td class="tableright" id="emailright"><input type="email" class="email" id="email" placeholder="例）test@test.com"></td>
        </tr>
        <tr class="telch">
            <td class="tableleft" id="telleft">電話番号</td>
            <td class="tableright" id="telright"><input type="number" class="tel" id="tel" placeholder="例）09011112222"><p class="undertext2">※ハイフンなしで記載ください</p></td></td>
        </tr>
        <tr class="postalch">
            <td class="tableleft" id="posatalleft">郵便番号</td>
            <td class="tableright" id="posatalright"><input type="number" class="postal" id="postal" placeholder="例）1001111"><p class="undertext2">※ハイフンなしで記載ください</p></td>
        </tr>
        <tr class="addressch">
            <td class="tableleft" id="addressleft">住所</td>
            <td class="tableright" id="addressright"><input type="text" class="address" id="address" placeholder="例）東京都港区元麻布1-1-1"></td>
        </tr>        
    </table>
</div>
<div class="btnarea">
    <a class="confirm" id="confirm">confirm</a>
    <a class="reset" id="reset">reset</a>
</div>
<p class="undertext3">※Confirmボタンを押していただいたタイミングで入力されたデータが登録されます。</p>
<script src="../js/account.js"></script>
    <footer class="header">
    </footer>
</body>
</html>
